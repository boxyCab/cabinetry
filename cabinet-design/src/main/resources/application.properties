spring.application.name=cabinet-design

# 数据库配置 - 简化连接URL
spring.datasource.url=jdbc:mysql://localhost:3306/cabinetdb?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=cabinetB
spring.datasource.password=cabinet_2025B
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 禁用Spring Boot的自动配置数据源
spring.datasource.type=org.springframework.jdbc.datasource.DriverManagerDataSource
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# JPA配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# 日志配置
logging.level.com.boxy.cabinet_design=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# 管理端点配置
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CORS配置
cors.allowed-origins=http://45.79.10.8,http://localhost
